<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Workout Plan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .upload-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-container h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .upload-container p {
            color: #555;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-wrapper .btn {
            background-color: #37474F;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-input-wrapper .btn:hover {
            background-color: #263238;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #37474F;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #263238;
        }

        #upload-status {
            margin-top: 15px;
            font-weight: bold;
        }

        .status-success {
            color: #27ae60;
        }

        .status-error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your Workout Plan</h1>
    </header>

    <main>
        <section class="upload-container">
            <h2>Upload Your Custom Plan</h2>
            <p>Please upload your workout plan JSON file here. It should be named `plan.json` and follow the expected format.</p>

            <div class="file-input-wrapper">
                <button class="btn"><i class="fas fa-upload"></i> Choose File</button>
                <input type="file" id="planFile" accept=".json">
            </div>
            <div id="file-name">No file chosen</div>
            <div id="upload-status"></div>

            <a href="index.html" class="back-link">Back to Workout Plan</a>
        </section>
    </main>

    <script src="upload.js"></script>
</body>
</html>
