<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Plan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>My Workout Plan</h1>
    </header>

    <main>
        <section id="workout-header">
            <h2 id="day-title">Today's Workout</h2>
            <p id="muscle-group"></p>
            <div id="day-navigation">
                <button id="prev-day"><i class="fas fa-chevron-left"></i></button>
                <button id="next-day"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
        <section id="workout-container">
            </section>
    </main>

    <div style="text-align: center; margin-top: 20px;">
        <a href="upload.html" class="upload-link">Upload a Custom Plan</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
