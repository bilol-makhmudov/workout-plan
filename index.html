<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <header class="bg-dark text-white text-center py-3 mb-4">
        <h1 class="m-0">Workout Planner</h1>
    </header>

    <main class="container">
        <section id="workout-header" class="text-center mb-3">
            <h2 id="day-title">Today's Workout</h2>
            <p id="muscle-group"></p>
            <div id="day-navigation" class="my-2">
                <button id="prev-day" class="btn btn-outline-secondary me-2"><i class="fas fa-chevron-left"></i></button>
                <button id="next-day" class="btn btn-outline-secondary"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
        <section id="workout-container" class="row">
            </section>
    </main>

    <div class="text-center mt-4">
        <a href="create.html" class="btn btn-success me-2">Create a Custom Plan</a>
        <a href="log.html" class="btn btn-primary me-2">Log Workout</a>
        <a href="logs.html" class="btn btn-warning me-2">View Logs</a>
        <a href="stats.html" class="btn btn-info">Statistics</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
